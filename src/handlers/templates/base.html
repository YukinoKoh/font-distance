<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ sitename }}</title>
    <link rel="icon" type="img/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="img/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

<!-- fontts -->
    <script src="https://use.typekit.net/ewm7tjr.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/jp_font.css">
    <link rel="stylesheet" href="/css/en_font.css">
    <link rel="stylesheet" href="/css/simple-sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div id="wrapper">

     <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a id="menu-close"><img class="top-icon" src="/img/icon_close.svg"></a></li>
                <li {% if view=='distance' %}class="sidebar-select" {% else %}class="sidebar-link"{% endif %}>
                  <a href="/">Font Distance</a></li>
                <li {% if view=='sort-jp' %}class="sidebar-select" {% else %}class="sidebar-link"{% endif %}>
                  <a href="/sort/jp">Similar Fonts (JP)</a></li>
                <li {% if view=='sort-en' %}class="sidebar-select" {% else %}class="sidebar-link"{% endif %}>
                  <a href="/sort/en">Similar Fonts (En)</a></li>
                <li {% if view=='typeset' %}class="sidebar-select" {% else %}class="sidebar-link"{% endif %}>
                  <a href="/typeset">Font Test</a></li>
                <li {% if view=='about' %}class="sidebar-select" {% else %}class="sidebar-link"{% endif %}>
                  <a href="/about">About</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
    <div class="container-fluid top-header"><div class="row top">
      <div class="col-sm-12"> 
        <div class="top-title">
          <a href="#menu-toggle" class="sidebar-btn" id="menu-toggle"><img class="top-icon" src="/img/icon_hamburger.svg"></a>
          <a href="/">
            {{ sitename }}
          </a>
        </div>
      </div>
    </div></div>


    {% block content %}
    {% endblock %}
    </div>
  </div>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    function closeNav() {
      document.getElementById("introduction").style.height = "0%";
    }
    </script>
  </body>
</html>
