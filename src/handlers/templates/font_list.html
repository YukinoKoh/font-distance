  {% extends "jp_base.html" %}

{% block content %}
<div class="container">

  <div class="row"><div class="col-sm-12 mt-3">
    {% for family in family_list %}
        <a href="/~{{ lang }}/{{ family.style }}">
        {% if family.style == ref_font.style %}
          <div class="list-ref {{ family.style }}"> {{ family.name }} <span class="glyphicon glyphicon-ok"></span></div>
        {% else %}
          <div class="list-font {{ family.style }}"> {{ family.name }}</div>
        {% endif %}
        </a><hr>
    {% endfor %}
  </div></div>


</div>
{% endblock %}
